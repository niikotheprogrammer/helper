/* Smooth mini-card shift + blur while thinking */

</head>
<body>

  

<h1 class="maintext">helper.</h1>

<textarea id="prompt" placeholder="lets crack some code!"></textarea>
<br />
<button id="generate">think..</button>

<pre id="output"></pre>

  <!-- HTML -->


<script>
  const btn = document.getElementById("generate");
  const promptInput = document.getElementById("prompt");
  const output = document.getElementById("output");
  const miniCard = document.querySelector(".mini-card");

  btn.addEventListener("click", async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) {
      alert("Please enter a prompt.");
      return;
    }

    // Show output smoothly + blur/shift the card
    output.classList.add("show");
    output.textContent = "making...";
    if (miniCard) miniCard.classList.add("blurred");

    // Optional: button busy state
    const originalBtnText = btn.textContent;
    btn.textContent = "thinkingâ€¦";
    btn.disabled = true;

    try {
      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      if (!response.ok) {
        throw new Error("Owwnnn sorryyyyy but the network response was not okey, try again another time.");
      }

      const data = await response.json();

      // Typewriter effect
      typeWriter(data.output ?? "", output, 60);

    } catch (err) {
      output.textContent = "Error: " + err.message;
    } finally {
      // Smoothly un-blur the card after the output starts showing
      setTimeout(() => {
        if (miniCard) miniCard.classList.remove("blurred");
      }, 300);

      btn.textContent = originalBtnText;
      btn.disabled = false;
    }
  });

  function typeWriter(text, element, delay = 30) {
    element.textContent = "";
    let i = 0;
    (function typing() {
      if (i < text.length) {
        element.textContent += text.charAt(i++);
        setTimeout(typing, delay);
      }
    })();
  }
</script>
</body>
