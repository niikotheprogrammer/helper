<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@200..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Mozilla+Text:wght@200..700&display=swap" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>helper.</title>
<style>
  body { font-family: 'Mozilla Text'; margin: 2rem; background: #111; color: #eee; }
  textarea {transition: border-color 0.3s ease, background-color 0.3s ease, transform 0.2s ease;
 font-family: 'Mozilla Headline'; width: 100%; height: 100px; font-size: 1rem; padding: 0.5rem; border-radius: 15px; border: 2px solid white; }
 textarea:focus {
  border-color: #4173ff;
  background-color: #1a1a1a;
  transform: scale(1.02);
  outline: none;
  color: white;
}
  button { font-family: 'Mozilla Text'; margin-top: 1rem; padding: 0.7rem 1.5rem; font-size: 1rem; border: none; border-radius: 15px; background: black; color: white; border: 2px solid white;cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; }
  pre { background: #222; padding: 1rem; border-radius: 5px; margin-top: 1rem; white-space: pre-wrap; color: #eee; }
  button:hover{background-color: #4173ff; 
  transform: scale(1.05);}

  @keyframes fadeSlideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
textarea, button {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideUp 0.8s ease-out forwards;
}
button {
  animation-delay: 0.2s;
}

</style>
</head>
<body>

<h1 class="maintext">helper.</h1>

<textarea id="prompt" placeholder="lets crack some code!"></textarea>
<br />
<button id="generate">think..</button>

<pre id="output"></pre>

<script>
  const btn = document.getElementById("generate");
const promptInput = document.getElementById("prompt");
const output = document.getElementById("output");

btn.addEventListener("click", async () => {
  const prompt = promptInput.value.trim();
  if (!prompt) {
    alert("Please enter a prompt.");
    return;
  }

  output.textContent = "making...";

  try {
    const response = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt }),
    });

    if (!response.ok) throw new Error("Network response was not ok");

    const data = await response.json();

    function typeWriter(text, element, delay = 30) {
      element.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, delay);
        }
      }
      typing();
    }

    typeWriter(data.output, output);

  } catch (err) {
    output.textContent = "Error: " + err.message;
  }
});

</script>
</body>
</html>
