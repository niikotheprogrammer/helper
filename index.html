<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Code Generator</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; background: #111; color: #eee; }
  textarea { width: 100%; height: 100px; font-size: 1rem; padding: 0.5rem; border-radius: 5px; border: none; }
  button { margin-top: 1rem; padding: 0.7rem 1.5rem; font-size: 1rem; border: none; border-radius: 5px; background: #0af; color: white; cursor: pointer; }
  pre { background: #222; padding: 1rem; border-radius: 5px; margin-top: 1rem; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>AI Code Generator</h1>

<textarea id="prompt" placeholder="Describe what code you want..."></textarea>
<br />
<button id="generate">Generate Code</button>

<pre id="output"></pre>

<script>
  const btn = document.getElementById("generate");
  const promptInput = document.getElementById("prompt");
  const output = document.getElementById("output");

  btn.addEventListener("click", async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) {
      alert("Please enter a prompt.");
      return;
    }

    output.textContent = "Generating...";

    try {
      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      if (!response.ok) throw new Error("Network response was not ok");

      const data = await response.json();
      output.textContent = data.output;
    } catch (err) {
      output.textContent = "Error: " + err.message;
    }
  });
</script>

</body>
</html>
